<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/recuperar.css">
   
</head>
<body>
    <div class="password-container">
        <h1>Cambiar Contraseña</h1>
        <div class="user-logo">
            <i class="bi bi-shield-lock"></i> <!-- Icono de Bootstrap Icons -->
        </div>
        
        <div class="error-message" id="error-message">
            Las contraseñas no coinciden
        </div>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="current-password">Contraseña actual</label>
                <input type="password" id="current-password" name="current-password" required>
            </div>
            
            <div class="form-group">
                <label for="new-password">Nueva contraseña</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar nueva contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="btn-container">
                <button type="button" class="btn btn-cancelar" onclick="window.history.back()" >Cancelar</button>
                <button type="submit" class="btn btn-cambiar">Cambiar Contraseña</button>
            </div>
        </form>
    </div>
    
    <footer>
        © 2023 Sistema de Gestión - Todos los derechos reservados
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script>
        // Validación básica del formulario
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (newPassword !== confirmPassword) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Aquí iría la lógica para enviar el formulario
                alert('Contraseña cambiada con éxito');
            }
        });
    </script>
</body>
</html>

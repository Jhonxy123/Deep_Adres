<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="/img/user.png" alt="Usuario" />
    </div>
    <div class="form-container">
      <h1>Inicio de sesión</h1>
      <form>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="user" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="***********" />
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-ingresar">Ingresar</button>
          <button type="button" class="btn btn-volver" onclick="window.location.href='/'">Volver</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    © Hecho por: Jhon Gonzalez - Daniel Guiza - Karen Alarcón - Santiago Alfonso
  </footer>
</body>
</html>

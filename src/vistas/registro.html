<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/registro.css">
  <!-- Añadir SweetAlert para mensajes bonitos -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="form-container">
    <h1>Registro</h1>
    <form id="formulario-registro" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="" required/>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="" required/>
      </div>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" placeholder="" required/>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="" required/>
      </div>
      <div class="form-group">
        <label for="confirmar_contrasena">Comprobar contraseña</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="" required/>
         <div class="error-message" id="error_contrasena"></div>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-registrar">Registrarse</button>
        <button type="button" class="btn btn-volver" onclick="window.location.href='/'">Volver</button>
      </div>
    </form>
  </div>
  <footer>
    © Hecho por: Jhon Gonzalez - Daniel Guiza - Karen Alarcón - Santiago Alfonso
  </footer>
  <script>
  document.getElementById('formulario-registro').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Limpiar errores anteriores
    document.getElementById('error_contrasena').style.display = 'none';
    document.getElementById('confirmar_contrasena').classList.remove('input-error');
    document.getElementById('contrasena').classList.remove('input-error');

    // Validación de contraseñas
    const contrasena = document.getElementById('contrasena').value;
    const confirmarContrasena = document.getElementById('confirmar_contrasena').value;
    
    if (contrasena !== confirmarContrasena) {
      mostrarErrorCampo('error_contrasena', 'Las contraseñas no coinciden');
      document.getElementById('confirmar_contrasena').classList.add('input-error');
      document.getElementById('contrasena').classList.add('input-error');
      return;
    }
    
    // Si las contraseñas coinciden, puedes enviar el formulario aquí
    alert('Contraseñas válidas! Formulario listo para enviar.');
  });

  // Función para mostrar errores
  function mostrarErrorCampo(idElemento, mensaje) {
    const elemento = document.getElementById(idElemento);
    if (elemento) {
      elemento.textContent = mensaje;
      elemento.style.display = 'block';
    }
  }
  
  // Validación en tiempo real de contraseñas
  document.getElementById('confirmar_contrasena').addEventListener('input', function() {
    const contrasena = document.getElementById('contrasena').value;
    const confirmacion = this.value;
    const errorElement = document.getElementById('error_contrasena');
    
    if (confirmacion && contrasena !== confirmacion) {
      errorElement.textContent = 'Las contraseñas no coinciden';
      errorElement.style.display = 'block';
      this.classList.add('input-error');
      document.getElementById('contrasena').classList.add('input-error');
    } else {
      errorElement.style.display = 'none';
      this.classList.remove('input-error');
      document.getElementById('contrasena').classList.remove('input-error');
    }
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <div class="form-container">
    <h1>Registro</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="" />
      </div>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" placeholder="" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Comprobar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="" />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-registrar">Registrarse</button>
        <button type="button" class="btn btn-volver">Volver</button>
      </div>
    </form>
  </div>
  <footer>
    © Hecho por: Jhon Gonzalez - Daniel Guiza - Karen Alarcón - Santiago Alfonso
  </footer>
</body>
</html>

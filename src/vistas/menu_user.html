<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Indemnizaciones</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu_user.css">
</head>

<body>
  <main>
  <nav class="navbar" >
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon-container">
      <img class="menu-icon" src="/img/hamburguesa.svg" alt="Menú"/>
    </label>
    
    <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Perfil</a>
        <a class="dropdown-item" href="#">Configuración</a>
        <a class="dropdown-item" href="#">Ayuda</a>
        <a class="dropdown-item" href="/logout" id="logoutbtn">Salir</a>
      </div>
    
    <div class="user-info">
      <span>Usuario</span>
      <img class="user-icon" src="/img/user_mini.svg" alt="Perfil" />
    </div>
  </nav>

  <header class="main-header">

    <h1>Bienvenido</h1>
    <p>Sistema de indemnizaciones</p>

  </header>

  <section class="cards">

    <div class="card">
      <img src="/img/solicitar.png" alt="Solicitar Indemnización" />
      <div class="card-text">Solicitar<br>Indemnización</div>
    </div>

    <div class="card">
      <img src="/img/historial.png" alt="Historial de Indemnizaciones" />
      <div class="card-text">Historial de<br>Indemnizaciones</div>
    </div>

  </section>
</main>
  <footer class="footer">
    © Hech por: Jhon Gonzalez - Daniel Guiza - Karen Alarcón - Santiago Alfonso
  </footer>
  

</body>


</html>

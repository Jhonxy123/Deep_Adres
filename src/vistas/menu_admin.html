<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Indemnizaciones</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu_admin.css">
</head>

<body>
  <main>
    <div id="layout"></div> <!-- Aquí se cargará el navbar + footer -->

    <header class="main-header">

      <h1>Bienvenido</h1>
  <p class="subtitle">Gestor de informes de indemnizaciones</p>
  <p class="instruction">Seleccione lo que desea gestionar</p>
    </header>

    <section class="cards">


      <a href="/indemnizacion_por_verificar" style="text-decoration: none; color: inherit;">
        <div class="card card-por-verificar">
          <img src="/img/papeles.png" alt="Gestion de Indemnizaciones" />
          <div class="card-text">Indemnizaciones<br>por verificar</div>
        </div>
      </a>

      <a href="/historial_indem_verificado" style="text-decoration: none; color: inherit;">
        <div class="card card-verificadas">
          <img src="/img/firmando.png" alt="Reportes de Indemnizaciones" />
          <div class="card-text">Indemnizaciones<br>verificadas</div>
        </div>
      </a>


      <a href="/reportes.html" style="text-decoration: none; color: inherit;">
        <div class="card card-reporte">
          <img src="/img/computador.png" alt="Reportes de Indemnizaciones" />
          <div class="card-text">Reporte Grafico</div>
        </div>
      </a>

    </section>
  </main>
  <script src="componentes_html/cargarcomponentes.js"></script>

  <script>
    cargarComponente("#layout", "componentes_html/layout_admin.html");
  </script>
</body>

</html>
